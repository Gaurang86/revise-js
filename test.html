<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function fun1() {
      console.log("This is fun 1");
    }

    // Define function 2, which takes a single parameter and logs it to the console
    function fun2(param) {
      console.log("This is fun 2, and the parameter is: " + param);
    }

    // Define function 3, which takes a single parameter and logs it to the console
    function fun3(param) {
      console.log("This is fun 3, and the parameter is: " + param);
    }

    // Define function 4, which takes two parameters and logs both to the console
    function fun4(param1, param2) {
      console.log("This is fun 4, and the parameters are: " + param1 + " and " + param2);
    }

    // Define function 5, which takes two parameters and logs both to the console
    function fun5(param1, param2) {
      console.log("This is fun 5, and the parameters are: " + param1 + " and " + param2);
    }

    // Call the functions as per your instructions
    fun1();
    fun2("parameter for fun 2");
    fun3("parameter for fun 3");
    fun4("first parameter for fun 4", "second parameter for fun 4");
    fun5("first parameter for fun 5", "second parameter for fun 5");
    fun4(fun2("parameter for fun 2"), "second parameter for fun 4");
    fun5(fun3("parameter for fun 3"), "second parameter for fun 5");
  </script>
</body>

</html>
