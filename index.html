<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <h1 id="positiveNumber"></h1>

  <script>
    let arr = [
      {id: 1, display: false, write: true},
      {id: 2, display: true, write: true},
      {id: 3, display: true, write: true},
      {id: 4, display: false, write: false},
      {id: 5, display: false, write: false},
      {id: 6, display: false, write: false}
    ]
    const trueDisplayObject = arr.filter(obj => obj.display === true)
    console.log(trueDisplayObject);
    const falseWriteObject = arr.filter(obj => obj.display === false)
    console.log(falseWriteObject);
    const falsetrueObject = arr.filter(obj => obj.display === false && obj.write === false)
    console.log(falsetrueObject);
    const trueObject = arr.filter(obj => obj.display === true && obj.write === true)
    console.log(trueObject);
    const flaseobject = arr.filter(obj => obj.display === false && obj.write === true)
    console.log(flaseobject);
    const falseObject = arr.filter(obj => obj.display === true && obj.write === false)
    console.log(falseObject);
    const truewrite = arr.filter(obj => obj.write === true)
    console.log(truewrite);
    const flasewrite = arr.filter(obj => obj.write === false)
    console.log(flaseobject);


  </script>
</body>
