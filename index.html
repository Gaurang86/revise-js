<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <h1 id="positiveNumber"></h1>

  <script>
    let arr = [
      {id: 1, display: false, write: true},
      {id: 2, display: true, write: true},
      {id: 3, display: true, write: true},
      {id: 4, display: false, write: false},
      {id: 5, display: false, write: false},
      {id: 6, display: false, write: false}
    ]
    // console.log(arr);
    const trueDisplayObjects = arr.filter(obj => obj.display === true);
    console.log(trueDisplayObjects);
    const falseDisplayObjects = arr.filter(obj => obj.display === false);
    console.log(falseDisplayObjects);
    const trueWriteObjects = arr.filter(obj => obj.write === true);
    console.log(trueWriteObjects);
    const falseWriteObjects = arr.filter(obj => obj.write === false);
    console.log(falseWriteObjects);
    const trueandfalseObject = arr.filter(obj => obj.display === false && obj.write === true)
    console.log(trueandfalseObject);
  </script>
</body>

</html>
