<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <p id="demo">Hello World</p>
  <script>


    changecolor = (h1) => {

      h1.style.color = 'blue'
    }
    let h1 = document.querySelector('#demo')
    changecolor(h1)

  </script>
</body>

</html>
