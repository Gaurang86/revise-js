<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <p id="demo">Hello World</p>
  <script>


    changecolor = (green) => {
      const p = green
      document.querySelector('#demo').style.color = p
    }
    changecolor('#00ff00')

  </script>
</body>

</html>
