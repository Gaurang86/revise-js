<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <h1 id="positiveNumber"></h1>
  <script>
    try {
      function finalResponse() { // 3 function
        console.log('Hello World....');
      }
      function sendResponse() { // 2 function
        finalResponse()
      }
      async function myDisplay() { // 1 function
        console.log('Hello');
        await setTimeout(function () {sendResponse()}, 3000)
      }
      myDisplay()
    } catch (error) {
      console.log(error);

    }
  </script>
</body>

</html>
