<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>

  <p id="changeColor">Hello World</p>
  <script>


    changeColor = (color) => {
      const textColor = color
      document.querySelector('#changeColor').style.color = textColor
    }
    changeColor('#00ff00')

  </script>
</body>

</html>
